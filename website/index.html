<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ATOMIC-DOM | Transactional DOM Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ATOMIC-DOM provides declarative, transactional DOM updates with atomic blocks, batched mutations, and multi-shell authoring." />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'atomic-primary': '#0891b2', // cyan-600
            'atomic-secondary': '#10b981', // emerald-500
            'atomic-accent': '#f59e0b', // amber-500
            'atomic-dark': '#0f172a', // slate-900
            'atomic-light': '#f1f5f9', // slate-100
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs"
  }
}
</script>
<style>
    @keyframes highlight-pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); /* amber-400 with 0 opacity */
        border-color: #475569; /* slate-600 */
      }
      50% {
        box-shadow: 0 0 12px 3px rgba(251, 191, 36, 0.5); /* amber-400 with 50% opacity */
        border-color: #fbbf24; /* amber-400 */
      }
    }
    .highlight-animation {
      animation: highlight-pulse 1.5s ease-in-out;
    }
    
    /* Flip Card Styles */
    .flip-card-container {
      perspective: 1000px;
      cursor: pointer;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s;
      transform-style: preserve-3d;
    }
    .flip-card-container.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden; /* Safari */
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-atomic-dark text-atomic-light font-sans antialiased">
  <app-root></app-root>
</body>
</html>
