
<section class="py-20 sm:py-24 bg-slate-900">
  <div class="container mx-auto px-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Why AtomicDOM?</h2>
      <p class="mt-4 text-lg leading-8 text-slate-300">
        Discover a fundamentally better way to build web interfaces.
      </p>
    </div>
    <div class="mt-16 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">
      @for (feature of features(); track feature.title) {
      <div class="p-8 bg-slate-800 rounded-2xl border border-slate-700">
        <div class="flex items-center justify-center h-12 w-12 rounded-lg bg-atomic-primary text-white" [innerHTML]="feature.icon">
        </div>
        <h3 class="mt-6 text-xl font-semibold leading-7 text-white">{{ feature.title }}</h3>
        <p class="mt-4 text-base leading-7 text-slate-400">{{ feature.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
