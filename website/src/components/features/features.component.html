<section id="features" class="py-20 sm:py-24 bg-slate-900/50 scroll-mt-20">
  <div class="container mx-auto px-6">
    <div class="text-center">
      <span class="text-atomic-primary font-semibold text-sm uppercase tracking-wider">Features</span>
      <h2 class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">Why ATOMIC-DOM?</h2>
      <p class="mt-4 text-lg leading-8 text-slate-300 max-w-2xl mx-auto">
        Stop fighting the DOM. Embrace a declarative, transactional approach that makes performance the default.
      </p>
    </div>
    <div class="mt-16 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">
      @for (feature of features(); track feature.title) {
      <div class="group p-8 bg-slate-800/50 rounded-2xl border border-slate-700 hover:border-atomic-primary/50 transition-all hover:shadow-lg hover:shadow-atomic-primary/5">
        <div class="flex items-center justify-center h-12 w-12 rounded-lg bg-gradient-to-br from-atomic-primary to-atomic-secondary text-white" [innerHTML]="feature.icon">
        </div>
        <h3 class="mt-6 text-xl font-semibold leading-7 text-white group-hover:text-atomic-primary transition-colors">{{ feature.title }}</h3>
        <p class="mt-4 text-base leading-7 text-slate-400">{{ feature.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
